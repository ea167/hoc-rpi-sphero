    Name of the student

    Choose your sphero
    <select id="rpi_sphero">
        <option value="green_dark" >RPi Green - Sphero Dark Green</option>
        <option value="green_light">RPi Green - Sphero Light Green</option>
        <option value="blue_dark"  disabled="disabled">RPi Blue  - Sphero Dark Blue</option>

    <!-- Nav bar with Beginners first, Advanced next. 2 different background colors. Last nav switches from one to another -->

    <!--
        BEGINNER
        1. Roll straight
        2. Turn
        3. Round 8
        4. Follow other Rpi
        5. Flashes color (but comes back to original!)

        ADVANCED
        1. Random move, stays inside the square
        2. Follow 1st RPi by anticipating to hit
        3. Smarter Sumo algo!
    -->

    <!-- JS Editor -->
    <div id="code_mirror_id"></div>



    <!-- ===== Buttons for HELP, HISTORY, PUSH ===== -->

    <div id="trigger_help" class="btn">View Help</div>
    <div id="trigger_history" class="btn">View Code History</div>

    <!-- Button Send code to Sphero : student-name + which Sphero + Code  -->

    <script type="text/javascript">
        // --- Init CodeMirror
        var codeMirrorEditor = CodeMirror( document.getElementById("code_mirror_id"), {
            value: " // Type your code here\n //function myScript(){return 100;}\n",
            lineNumbers: true,
            mode:  "javascript"
        });

        // --- Init SlideReveal
        $('#slider_help').slideReveal({
          trigger: $("#trigger_help"),
          position: "right",            // width: 500,
          push: false,
          overlay: true
        });
        $('#slider_history').slideReveal({
          trigger: $("#trigger_history"),
